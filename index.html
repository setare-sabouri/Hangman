<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <main class="main-wrapper">
      <header class="game-header">
        <h1>HANG MAN</h1>
      </header>
      <section class="user-input" id="user-input">
        <form action="#" id="input-form">
          <input type="text" id="word-input" placeholder="WORD TO GUESS" />
          <!-- <input type="text" id="lives-input" placeholder="How Many Lives?" /> -->
          <button class="play-btn" type="submit" onclick="play()">PLAY</button>
        </form>
      </section>
      <section class="alphabet-container flex" id="alphabet-container">
        <button class="letter" onclick="ValidateLetter()">A</button>
        <button class="letter" onclick="ValidateLetter()">B</button>
        <button class="letter" onclick="ValidateLetter()">C</button>
        <button class="letter" onclick="ValidateLetter()">D</button>
        <button class="letter" onclick="ValidateLetter()">E</button>
        <button class="letter" onclick="ValidateLetter()">F</button>
        <button class="letter" onclick="ValidateLetter()">G</button>
        <button class="letter" onclick="ValidateLetter()">H</button>
        <button class="letter" onclick="ValidateLetter()">I</button>
        <button class="letter" onclick="ValidateLetter()">J</button>
        <button class="letter" onclick="ValidateLetter()">K</button>
        <button class="letter" onclick="ValidateLetter()">L</button>
        <button class="letter" onclick="ValidateLetter()">M</button>
        <button class="letter" onclick="ValidateLetter()">N</button>
        <button class="letter" onclick="ValidateLetter()">O</button>
        <button class="letter" onclick="ValidateLetter()">P</button>
        <button class="letter" onclick="ValidateLetter()">Q</button>
        <button class="letter" onclick="ValidateLetter()">R</button>
        <button class="letter" onclick="ValidateLetter()">S</button>
        <button class="letter" onclick="ValidateLetter()">T</button>
        <button class="letter" onclick="ValidateLetter()">U</button>
        <button class="letter" onclick="ValidateLetter()">W</button>
        <button class="letter" onclick="ValidateLetter()">X</button>
        <button class="letter" onclick="ValidateLetter()">Y</button>
        <button class="letter" onclick="ValidateLetter()">Z</button>
      </section>
      <section class="game-container flex" id="game-container"></section>
      <section class="display-life" id="display-life">
        <button class="again-btn" id="again-btn">PLAY AGAIN</button>
      </section>
    </main>
    <script src="game.js"></script>
  </body>
</html>
